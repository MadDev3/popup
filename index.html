<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>pop-up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
<div id="overlay" onclick="Close()"></div>
<button id="contact" onclick="Show()">Связаться</button>
<div id="error-msg"></div>
<div id="window">
	<span class="close" onclick="Close()">&times;</span>
	<form method="POST" onsubmit="Send(this, event)">
		<p id="m"> Заявка</p>
			<input type="text" id="name" placeholder="Имя">
			<input type="number" id="phone" placeholder="Телефон" maxlength="11">
			<input type="text" id="email" placeholder="Email">
			<textarea id="message" placeholder="Сообщение"></textarea>
			<button id="send" type="submit">Отправить</button>
		<p id="err"></p>
	</form>
</div>
</body>
</html>
